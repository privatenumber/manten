name: Test

on:
  push:
    branches: [develop]
  pull_request:
    branches: [master, develop, next]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: true

      - name: Test
        run: node test.cjs

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm type-check

      - name: Test
        run: |
          pnpm build
          pnpm test:tsd
          pnpm test
          pnpm run --use-node-version=18.17.0 test
