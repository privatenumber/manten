name: Test

on:
  push:
    branches: [develop]
  pull_request:
    branches: [master, develop, next]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version-file: '.nvmrc'

    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8
        run_install: true

    - name: Lint
      run: pnpm lint

    - name: Type check
      run: pnpm type-check

    - name: Test
      run: |
        pnpm build
        pnpm test
        pnpm run --use-node-version=12.22.12 test
